<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Royalty Fence</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 0 20px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #1f2937;
    }
    h2 {
      font-size: 2rem;
      margin: 0.5rem 0 1.5rem;
      color: #374151;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #4b5563;
    }
    .home-button {
      display: inline-block;
      background: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      margin-right: 1rem;
    }
    .estimate-button {
      display: inline-block;
      color: #2563eb;
      text-decoration: underline;
      padding: 0.75rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>We couldn't find the page you're looking for. It might have been moved or doesn't exist.</p>
    <div>
      <a href="/" class="home-button">Return Home</a>
      <a href="/free-estimate" class="estimate-button">Get a Free Estimate</a>
    </div>
  </div>
</body>
</html>
